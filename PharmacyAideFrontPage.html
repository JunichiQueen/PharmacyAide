<!DOCTYPE html>
<html>
    <head>
        <title>PharmacyAide</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class = "bg-light">
        <div class = "page-header">
                <h2 class = "text-center">PharmacyAide</h2>
                <p class = "text-center font-italic font-weight-light">A tool for faster and riskier prescription medication</p>
                <hr class="my-4">
        </div>

        <div class="jumbotron bg-secondary">
                <h3>ID: <input id = "IDinput" type = "text" placeholder = "Enter ID"></input></h3>
                <h3>JSON: <input id = "JSONinput" type = "text" placeholder = "Enter JSON string"></input></h3>
                <button onclick = "getAllConditions()" class = "btn btn-outline-success">Display All Conditions</button>
                <button onclick = "addCondition()" class = "btn btn-outline-dark">Add Condition</button>
                <button onclick = "deleteACondition()" class = "btn btn-outline-danger">Delete Condition</button>
                <button onclick = "updateCondition()" class = "btn btn-outline-warning">Update Condition</button>
            
        </div>      


        


        <div id="display">


        </div>






        <script src = "PharmacyAide.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>







</html>
